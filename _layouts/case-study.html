---
layout: default
---

<style>
  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 3rem 2rem;
  }

  .tag {
    display: inline-block;
    background: rgba(0,0,0,0.06);
    padding: 0.4rem 1rem;
    border-radius: 20px;
    font-size: 0.85rem;
    margin-bottom: 1rem;
  }

  .subtitle {
    color: #666;
    font-size: 1.1rem;
    margin: 1rem 0 2.5rem;
  }

  .hero {
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 8px 28px rgba(0,0,0,0.12);
    margin: 2.5rem 0 3.5rem;
  }

  .hero img {
    width: 100%;
    display: block;
  }

  .project-section {
    border-left: 3px solid #e5e5e5;
    padding-left: 1.5rem;
    margin-bottom: 3.5rem;
  }

  .label {
    text-transform: uppercase;
    letter-spacing: 1.5px;
    font-size: 0.75rem;
    color: #999;
    margin-bottom: 0.6rem;
  }

  .skills-list {
    margin: 1.2rem 0 2.5rem;
    padding-left: 1.2rem;
  }

  .skills-list li {
    margin-bottom: 0.6rem;
  }

  .divider {
    height: 1px;
    background: #eaeaea;
    margin: 4rem 0;
  }

  .impact-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1.5rem;
  }

  .impact-table td {
    padding: 1rem 0;
    border-bottom: 1px solid #f0f0f0;
    vertical-align: top;
  }

  .impact-highlight {
    font-weight: 600;
  }

  .learning {
    margin-bottom: 1.4rem;
  }

  .learning strong {
    display: block;
    margin-bottom: 0.25rem;
  }

  .diagram {
    margin: 2rem 0;
    padding: 1.5rem;
    background: #f8f8f8;
    border-radius: 12px;
  }

  .diagram img {
    width: 100%;
    display: block;
  }
</style>

<main class="container">
  {{ content }}

  <p><a href="/projects/">‚Üê Back to all projects</a></p>
</main>
